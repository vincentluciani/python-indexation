apiVersion: batch/v1
kind: Job
metadata:
  name: es-scrap-website
spec:
  template:
    spec:
      containers:
      - name: scrap-website
        image: vluciani/node-search-app:python-indexation-1.11
        command: ["python", "main.py"]
        env:
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch:9200"
        - name: ELASTIC_USER
          value: "elastic" 
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elastic-secret 
              key: password
      restartPolicy: Never