apiVersion: batch/v1
kind: Job
metadata:
  name: es-check-scrapping-1.1
spec:
  template:
    spec:
      containers:
      - name: check-scrapping
        image: vluciani/node-search-app:python-indexation-1.12
        command: ["python", "elastic_setup/run_sample_query.py"]
        env:
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch:9200"
        - name: ELASTIC_USER
          value: "elastic" 
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elastic-secret 
              key: password
      restartPolicy: Never